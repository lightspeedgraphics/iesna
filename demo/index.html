<!DOCTYPE html>
<html>
  <head>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <h1>IESNA Demo</h1>

    <div class="controls">
      <canvas></canvas>

      <label>IES Document</label>
      <select id="document"></select>
      <label>Distance</label>
      <input id="distance" type="range" min="0.001" max="100" value="0" step="0.001" />
      <label>Zoom</label>
      <input id="zoom" type="range" min="0.001" max="5" value="1.2" step="0.001" />
      <label>Brightness</label>
      <input id="brightness" type="range" min="0.001" max="5" value="1.2" step="0.001" />
    </div>

    <textarea></textarea>
  </body>
</html>
